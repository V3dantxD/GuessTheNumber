<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OP</title>
</head>
<body>
    <div class = "body">
        <div class = "footer">Guess The Number<br>Between 0 To 100</div>
        <div id="mode">
            <button id="btn-ez" class = "btn">Easy</button>
            <button id="btn-med" class = "btn">Medium</button>
            <button id="btn-hrd" class = "btn">Hard</button>
            <button id="btn-xtr" class = "btn">Extreme</button>
            <button id="btn-god" class = "btn">God</button>
        </div>
        <div id = "checked" style="background-color: #fff;"></div>
        <div class = "main">
            <input type="text" placeholder="Guess the number..." id = "val">
            <div>
                <button id="check" class = "hover:cursor-pointer">Check</button>
                <button id="retry">Retry</button>
            </div>
            <div id = "decision"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
